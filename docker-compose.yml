version: '3.8'
services:
  langchain:
    build: ./langchain-container
    ports:
      - "50051:50051" # gRPC-Port
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - copilot-netzwerk

  fastapi:
    build: ./fastapi-container
    ports:
      - "80:80" # HTTP-Port
    networks:
      - copilot-netzwerk
    depends_on:
      - langchain

networks:
  copilot-netzwerk:

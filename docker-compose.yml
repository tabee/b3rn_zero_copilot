version: '3.8'
services:
  langchain:
    build: ./langchain-container
    ports:
      - "8001:80"  # Port Weiterleitung vom Host-Port 8001 zum Container-Port 80
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - langchain_network
  
  fastapi:
    build: ./fastapi-container
    ports:
      - "8000:80"
    depends_on:
      - langchain  # Abh√§ngigkeit vom langchain-Dienst
    networks:
      - langchain_network

networks:
  langchain_network:

version: '3.8'
services:
  fastapi:
    build: ./fastapi-container
    ports:
      - "8000:80"
    networks:
      - langchain-network

  langchain:
    build: ./langchain-container
    ports:
      - "8001:80"  # Port Weiterleitung vom Host-Port 8001 zum Container-Port 80
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - langchain-network

networks:
  langchain-network:

version: '3.8'
services:
  langchain:
    build: ./langchain-container
    ports:
      - "50051:50051" # gRPC-Port (1)
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # depends_on:
    #   - langchain-redis
    networks:
      - network




  haystack:
    build: ./haystack
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - elasticsearch
    networks:
      - network










  knowledge_base:
      build: ./knowledge_base
      ports:
        - "50052:50052" # gRPC-Port (2)
      environment:
        - OPENAI_API_KEY=${OPENAI_API_KEY}
      networks:
        - network
  fastapi:
      build: ./fastapi-container
      ports:
        - "80:80" # HTTP-Port
      networks:
        - network
      depends_on:
        - langchain

  streamlit:
        build: ./streamlit
        ports:
          - "8501:8501"
        networks:
          - network
        environment:
          - OPENAI_API_KEY=${OPENAI_API_KEY}
        depends_on:
          - fastapi
          - knowledge_base
          - langchain

  # https://geshan.com.np/blog/2023/06/elasticsearch-docker/
  elasticsearch:
    image: elasticsearch:8.11.3
    ports:
      - 9200:9200
      - 9300:9300
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    networks:
      - network



networks:
  network:
